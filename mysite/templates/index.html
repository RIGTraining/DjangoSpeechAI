<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">

            <div class="card text-center">
                <div class="card-header">
                    Chat With Me
                </div>
                <div class="card-body">
                   
                </div>
                <div class="card-footer text-body-secondary" id="footerCard">
                    <div class="row p-2 " id="chat">
                        <textarea name="chatdata" id="chatdataid" class="form-control col-md-8" rows="5"></textarea>
                        <button type="button" class="col-md-2 btn btn-info voiceBtn">voice</button>
                        <button type="button" class="col-md-2 btn btn-primary mx-2 sendMsg">Send</button>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-6">
            {% for i in chat_data %}
                    <h5 class="card-title">{{i.question}}</h5>
                    <p class="card-text">{{i.answer}}</p>
                    <hr>
                    {% endfor %}
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            //Send Message
            $("#footerCard").on('click', '.sendMsg', function () {
                var currenttr = $(this).closest("#footerCard");
                var msg = currenttr.find("#chatdataid").val();
                $.ajax({
                    url: "{% url 'getsms' %}",
                    method: "GET",
                    data: { msg: msg },
                    success: function (response) {

                        // console.log(response.answer)
                        location.reload();

                    },
                    error: function () {
                        alert('error!');
                    },

                });//end ajax
            });//send msg

            //Send Voice
            $("#footerCard").on('click', '.voiceBtn', function () {
                $.ajax({
                    url: "{% url 'getvoice' %}",
                    method: "GET",
                    data: { voice: 1 },
                    success: function (data) {
                        console.log(data.sms);
                        $('#chatdataid').append(data.sms);
               

                    },
                    error: function () {
                        alert('error!');
                    },

                });//end ajax
            });//send voice


        });//ready function
    </script>
</body>
</html>
